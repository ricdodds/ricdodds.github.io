<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pentagonal - Red</title>
    <style>

    .link {
      fill: none;
      stroke: #666;
      stroke-width: 1px;
    }

    end {
      stroke-width: 1px;
    }

    circle {
      fill: #ccc;
      stroke: #333;
      stroke-width: 1.5px;
    }

    text {
      font: 10px sans-serif;
      pointer-events: none;
      text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
    }

    </style>
</head>
<body>
    <script src="https://d3js.org/d3.v3.js"></script>
    <script src="network.js"></script>
</body>
</html>
