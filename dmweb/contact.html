  <!-- Contact Section -->
  <section id="contact">
    <div class="content-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <div class="standard-content">
              <h2 data-i18n="contact_page.headline"></h2>
              <p data-i18n="contact_page.p"></p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <form name="sentMessage" id="contactForm" novalidate>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" class="form-control" data-i18n="[placeholder]contact_page.name" id="name" required data-validation-required-message="Please enter your name.">
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" data-i18n="[placeholder]contact_page.email" id="email" required data-validation-required-message="Please enter your email address.">
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group">
                    <input type="tel" class="form-control" data-i18n="[placeholder]contact_page.phone" id="phone" required data-validation-required-message="Please enter your phone number.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <textarea class="form-control" data-i18n="[placeholder]contact_page.message" id="message" required data-validation-required-message="Please enter a message."></textarea>
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-lg-12 text-center">
                  <div id="success"></div>
                  <button type="submit" class="btn btn-xl" data-i18n="contact_page.send_button"></button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Map Section -->
  <div id="map"></div>

  <!--Dummy section-->
  <div style="height: 1000px;"></div>
